<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <p>TIC TAC TOE</p>
  </header>

  <main>

    <div class="options">
      <div id="reset">reset</div>
      <div class="win-message"></div>
      <div id="meow"><!-- meow --></div>
    </div>

    <div id="player-one">
      <div class="player-one-char">
        x
      </div>
      <img src="playerOne.png" alt="player one avatar">
    </div>

    <div class="board-wrapper">
      <div data-cell="0"> </div>
      <div data-cell="1"> </div>
      <div data-cell="2"> </div>
      <div data-cell="3"> </div>
      <div data-cell="4"> </div>
      <div data-cell="5"> </div>
      <div data-cell="6"> </div>
      <div data-cell="7"> </div>
      <div data-cell="8"> </div>
    </div>

    <div id="player-two">
      <div class="player-two-char">
        o
      </div>
      <img src="playerTwo.png" alt="player two avatar">
    </div>

  </main>
<!-- 
  <footer>
    
  </footer> -->
  

  <script src="app.js"></script>
</body>
</html>
